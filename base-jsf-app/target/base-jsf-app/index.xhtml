<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">
<head>
    <title>Товары</title>
</head>
<body>
    <div class="container">
        <h:form id="productsForm">
            <div>
                <h:commandButton value="Add product" action="#{productController.createProduct()}"/>
            </div>
            <div>
                <h:dataTable value="#{productController.allProducts}" var="product">
                    <h:column>
                        <f:facet name="header">name</f:facet>
                        #{product.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">price</f:facet>
                        #{product.price}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        <h:commandButton value="Edit" action="#{productController.editProduct(product)}"/>
                        <h:commandButton value="Delete" action="#{productController.deleteProduct(product)}"/>
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
    </div>
</body>
</html>
