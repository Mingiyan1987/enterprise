<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
<div class="container">
    <h:form id="productForm">
            <div class="form-group">
                <h:outputLabel value="Name" for="name"/>
                <h:inputText id="name" name="description" placeholder="Enter name" value="#{productController.product.name}" required="true" requiredMessage="Наименование товара обязательно"/>
            </div>
            <div class="form-group">
                <h:outputLabel value="Price" for="price"/>
                <h:inputText p:type="number" id="price" name="price" placeholder="Enter price" value="#{productController.product.price}"/>
            </div>
        <h:commandButton value="Submit" action="#{productController.saveProduct()}"/>
    </h:form>
</div>
</h:body>
</html>
